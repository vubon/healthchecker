{% extends 'base.html' %}
{% block title %}
    Project List
{% endblock %}
{% block content %}
    <div class="container project">
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary" href="{% url 'project_create' %}">Create Project</a>
            </div>
        </div>
        <section>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"> Project List</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Project Name</th>
                                <th scope="col">Descriptions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for project in  projects %}
                                <tr>
                                    <td>{{ project.name }}</td>
                                    <td>{{ project.descriptions }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
