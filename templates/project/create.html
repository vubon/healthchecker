{% extends 'base.html' %}
{% block title %}
    Create Project
{% endblock %}
{% block content %}
    <div class="container project">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Project Name <span class="indicator-red">*</span></label>
                            <input type="text" class="form-control" name="name" id="project_name"
                                   placeholder="Project Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="description">Description <span class="indicator-red">*</span></label>
                            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
