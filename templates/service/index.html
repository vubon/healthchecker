{% extends 'base.html' %}
{% block title %}
    Create Service
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"> Create new service</h1>
    </div>

    <div class="">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="project">Project<span class="indicator-red">*</span></label>
                    <select id="project" name="project" class="form-control">
                        <option selected>Choose...</option>
                        {% for project in projects %}
                            <option name="project" id="project"  value="{{ project.id }}"> {{ project.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="interval">Interval (In Second)<span class="indicator-red">*</span></label>
                    <input type="text" class="form-control" name="interval" id="interval" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="service_name">Service Name<span class="indicator-red">*</span></label>
                    <input type="text" class="form-control" name="service_name" id="service_name"
                           placeholder="Service Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="service_url">Health URL<span class="indicator-red">*</span></label>
                    <input type="text" class="form-control" id="service_url" name="service_url"
                           placeholder="Service Health URL" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enable" name="enable">
                    <label class="form-check-label" for="enable">
                        Enable
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
